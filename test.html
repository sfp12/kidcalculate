<!DOCTYPE html>
<html>
  <head>  
    <meta charset='utf-8'>
    <title>KidCalculate</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">  
    <link href="css/bootstrap.min.css" rel="stylesheet">     
    <link href="css/style.css" rel="stylesheet">         
  </head>
  <body>   
  <div class='container'>
    
    <!-- 用户模块 -->
    <div class='users'>
      <div class='users_1_con'>
        <div id='users_1_bal' class='balloon'>
          <img src='images/click.png'>
          <p style=''>点这里</p>
        </div>
        <div class='users_1' id='users_1'></div>
      </div>
      <div class='users_2_con'>
        <div id='users_2_bal' class='balloon'>
          <img src='images/click.png'>
          <p style=''>点这里</p>
        </div>
        <div class='users_2' id='users_2'></div>
      </div>  
    </div>
    
  </div>
    <script src="js/jquery-2.1.1.js"></script>  
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>  
    <script>
    $(document).ready(function(){

      $('#users_1_bal').on('click', function(){
        var pos = $('#users_1').position();

        console.log('click mogu 1');  

        $('#users_1').animate({
              'top':pos.top - 65 + 'px'
          }, 150, 'swing', function(){
            $('#users_1_bal').removeClass('balloon').addClass('broke_num');      
            $('#users_1_bal').html('<p>1</p>');
          });

        setTimeout(function(){
            $('#users_1').animate({
            'top': pos.top + 'px'
            }, 150, 'swing', function(){
                          
            });
        }, 150);

      });

      $('#users_2_bal').on('click', function(){
        var pos = $('#users_2').position();

        console.log('click mogu 1');  

        $('#users_2').animate({
              'top':pos.top - 65 + 'px'
          }, 150, 'swing', function(){
            $('#users_2_bal').removeClass('balloon').addClass('broke_num');      
            $('#users_2_bal').html('<p>2</p>');
          });

        setTimeout(function(){
            $('#users_2').animate({
            'top': pos.top + 'px'
            }, 150, 'swing', function(){
              // $('#users_2_bal').html('<img src="images/click.png"><p>点这里</p>');
              // $('#users_2_bal').removeClass('broke_num').addClass('balloon');
            });
        }, 150);

      });

    });
    
    </script>
  </body>
</html>
